            <h1 align="center">Contáctanos</h1>
            <h4 align="center">Amaríamos leer todo lo que tengas que decirnos.</h4>
            <br>
            <hr>
            <br>
            <br>

            <form method="POST" action="#" name="Form1">

                <label class="label-texto" for="nombre">Tu Nombre</label>
                <br>
                <input class="caja-texto" name="nombre" type="text" id="nombre" placeholder="Ingresa tu nombre aquí"
                    required>
                <br>
                <br>
                <label class="label-texto" for="correo">Tu Correo</label>
                <br>
                <input class="caja-texto" name="correo" type="email" id="correo" placeholder="Ingresa tu correo aquí"
                    required>
                <br>
                <br>
                <label class="label-texto" for="telefono">Tu Telefono</label>
                <br>
                <input class="caja-texto" name="telefono" id="telefono"
                    placeholder="Ingresa tu número de teléfono aquí" required></input>
                <br>
                <br>
                <label class="label-texto" for="mensaje">Mensaje</label>
                <br>
                <textarea class="text-area" name="mensaje" id="mensaje" required></textarea>
                <br>
                <br>
                <input class="boton" type="submit" value="Enviar Mensaje" name="btn">


            </form>
